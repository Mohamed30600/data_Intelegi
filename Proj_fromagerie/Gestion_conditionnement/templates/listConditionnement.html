{% extends 'base.html' %}
{% block content %}

<div class ="justify-content-center ">

  <div class="container mb-5 pb-5">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <span><a href="/addconditionnement" class="btn btn-success btn-lg" >Ajouter un embalage</span></a><br>
      </div>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">NOM</th>
      <th scope="col">POID</th>
      <th scope="col">TARIF</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for condi in tconditionnement %}
    <tr>
      <td>{{condi.libcondit}}</td>
      <td>{{condi.poidscondit}}</td>
      <td>{{condi.prixcond}}</td>
      <td>
        <div class="">
          <span><a href="{% url 'updateConditionement' condi.idcondit%}" class= "btn btn-primary mb-3" >modifier </span></a><br>
          <span><a href="{% url 'delConditionement' condi.idcondit %}" class="btn btn-danger">suprimer </span></a><br>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
</div>
