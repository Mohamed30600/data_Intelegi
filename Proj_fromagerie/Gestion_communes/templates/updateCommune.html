{% extends 'base.html' %}

{% block content %}

<div class="col-md-12">
<form method="POST" class="post-form" action="/updateCommune/{{commune.idcom}}">
        {% csrf_token %}
        <h1>mise ajour des donne de la ville</h1>
        <div class="mb-3">
          <label >Communes ID:</label>
          <input type="text" class="form-control" name="id" id="id_id" value="{{commune.idcom}}"
        </div>
        <label  >Commune</label>
        <input type="text" class="form-control" name="communes" id="id_commune" value="{{commune.communes}}"
        <div class="mb-3">
          <label  >departement</label>
          <input type="text" class="form-control" name="dep" id="id_dep" value="{{commune.dep}}"
        </div>
        <div class="mb-3">
            <label  >code Postale</label>
            <input type="text" class="form-control" name="cp" id="id_cp" value="{{commune.cp}}"
          </div>
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
      </form>
    
</form>

</div>


{% endblock content %}
